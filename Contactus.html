<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>SHIVAM ITCS - Mobile Demo</title>
	<link rel="stylesheet"  href="css/themes/default/jquery.mobile-1.3.1.min.css">
	<link rel="stylesheet" href="_assets/css/jqm-demos.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,700">
	<link rel="stylesheet" href="grid-listview.css">
	<script src="js/jquery.js"></script>
	<script src="js/jquery.mobile-1.3.1.min.js"></script>
</head>
<body>
<div data-role="page" data-theme="c" id="demo-page" class="my-page">

	<div data-role="header" data-theme="f">
    
		<h1><img src="img/icon-shivam-20x20.png" width="20px" height="20px" data-position="inline" style="vertical-align:top;"> SHIVAM ITCS</h1>
		<a href="index.html" data-rel="back" data-icon="arrow-l" data-iconpos="notext" data-ajax="false">Back</a>
	</div><!-- /header -->
	
	<div data-role="content" data-theme="a">
	
       <form class="well span8">
  <div class="row">
		<div class="span3">
			<label>First Name</label>
			<input type="text" class="span3" placeholder="Your First Name">
			<label>Last Name</label>
			<input type="text" class="span3" placeholder="Your Last Name">
			<label>Email Address</label>
			<input type="text" class="span3" placeholder="Your email address">
          	<label>Subject</label>
			<select id="subject" name="subject" class="span3">
				<option value="na" selected="">Choose One:</option>
				<option value="service">General Customer Service</option>
				<option value="suggestions">Suggestions</option>
				<option value="product">Product Support</option>
			</select>
		</div>
		<div class="span5">
			<label>Message</label>
			<textarea name="message" id="message" class="input-xlarge span5" rows="10"></textarea>
		</div>
	
		<button type="submit" class="btn btn-primary pull-right">Send</button>
	</div>
</form>
         
    </div><!-- /content -->
    
    <div data-role="footer" data-theme="c" data-position="fixed">
        <h3>SHIVAM ITCS-Demo</h3>
    </div><!-- /footer -->

</div><!-- /page -->
<script>
$(document).ready(function(e) {
	$(".btn").click(function()
	{
		alert("Message sent successfully");
		window.location.href="index.html";
	});
});
</script>
 
</body>
</html>
