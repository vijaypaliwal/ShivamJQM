
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>SHIVAM ITCS - Mobile Demos</title>
	
	<link rel="stylesheet"  href="css/themes/default/jquery.mobile-1.3.1.min.css">
	<link rel="stylesheet" href="_assets/css/jqm-demos.css">	
	
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,700">
	<link rel="stylesheet" href="autodividers-linkbar.css">
	<script src="js/jquery.js"></script>
	<script src="_assets/js/index.js"></script>
	<script src="js/jquery.mobile-1.3.1.min.js"></script>
	<script src="js/autodividers-linkbar.js"></script>
	 <link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.css" />

</head>
<body>
<div data-role="page" id="demo-page">

	<div data-role="header" data-theme="f">
    
		<h1><img src="img/icon-shivam-20x20.png" width="20px" height="20px" data-position="inline" style="vertical-align:top;">Create new product</h1>
		
	 
		<a href="index.html" data-rel="back" data-icon="arrow-l" data-iconpos="notext" data-ajax="false">Back</a>
		 
	</div><!-- /header -->
                           
	<div data-role="content"> 
	<h2>Create Product</h2>	
         <form class="form-horizontal" data-inset="true">
    
                            
                            <!-- Form Name -->
 
                            <div class="alert alert-success" style="display:none" > 							   
							  <p>Product Added successfully.</p>
							</div>
                            <div id="error" class="span3 label label-important" style="display:none">
                                test
                              </div>
                            
                            <!-- Text input-->
                            <div class="control-group">
                                <label class="control-label">Name</label>
                                <div class="controls">
                                    <input id="ProductName" name="ProductName" type="text" placeholder="please enter product name" class="input-xlarge" required="">
                                        
                                        </div>
                            </div>
                            
                            <!-- Multiple Radios (inline) -->
                            <div class="control-group">
                                <label class="control-label">Discontinued</label>
                                <div class="controls">
                                    <label class="radio inline">
                                        <input type="radio" name="Discontinued" value="Yes" checked="checked">
                                            Yes
                                            </label>
                                    <label class="radio inline">
                                        <input type="radio" name="Discontinued" value="No">
                                            No
                                            </label>
                                </div>
                            </div>
                            
                            <!-- Select Basic -->
                            <div class="control-group">
                                <label class="control-label">Quantity</label>
                                <div class="controls">
                                    <select id="QuantityPerUnit" name="QuantityPerUnit" class="input-xlarge">
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                        <option>6</option>
                                        <option>7</option>
                                        <option>8</option>
                                        <option>9</option>
                                        <option>10</option>
                                        <option>11</option>
                                        <option>12</option>
                                        <option>13</option>
                                        <option>14</option>
                                        <option>15</option>
                                        <option>16</option>
                                        <option>17</option>
                                        <option>18</option>
                                        <option>19</option>
                                        <option>20</option>
                                        <option>30</option>
                                        <option>40</option>
                                        <option>50</option>
                                        <option>60</option>
                                        <option>70</option>
                                    </select>
                                </div>
                            </div>
                            
                            <!-- Select Basic -->
                            <div class="control-group">
                                <label class="control-label">Unit Price</label>
                                <div class="controls">
                                    <select id="UnitPrice" name="UnitPrice" class="input-xlarge">
                                        <option>10</option>
                                        <option>20</option>
                                        <option>30</option>
                                        <option>40</option>
                                        <option>50</option>
                                        <option>100</option>
                                        <option>200</option>
                                        <option>300</option>
                                        <option>400</option>
                                    </select>
                                </div>
                            </div>
                            <!-- Button -->
                            <div class="control-group">
                                <label class="control-label"></label>
                                <div class="controls">
                                    <input type="button" id="singlebutton"  data-theme="f" value="Save" name="singlebutton" class="btn btn-large btn-success" ></input>
                                </div>
                            </div>
                        </fieldset>
                    </form>
            
    </div><!-- /content -->

    <div data-role="footer" data-theme="c" data-position="fixed">
    	 <h3>SHIVAM ITCS-Demo</h3>
    </div><!-- /footer -->
    
</div><!-- /page -->

<script>
function createAutoClosingAlert(selector, delay) {
					var alert = $(selector).fadeIn('slow');
					window.setTimeout(function() { alert.fadeOut('slow');window.location.href="index.html"; }, delay);
				}
                $("#singlebutton").click(function () {
                                         
                                         var URLPopst="http://dataservice.shivamitconsultancy.com/Service1.svc/Create";     
                                      $.ajax({
                                             type: 'post',
                                             url:URLPopst,
                                             data:'{"productEntity":{"Discontinued":true, "ProductID": 61,"ProductName": "' + $('input#ProductName').val() + '","QuantityPerUnit":"10","UnitPrice":100}}',
                                             dataType: 'text',
                                             contentType: "application/json; charset=utf-8",
                                             error: function (request) {
                                             alert(request.responseText);
                                             $("#error").html(request.responseText).show("slow");
                                             event.preventDefault();
                                             },
                                             success: function (result) {
                                             alert("created successfully");
											 window.location.href="index.html";
                                             }
                                             });
                                      
                                      });
  


</script>


</body>
</html>
